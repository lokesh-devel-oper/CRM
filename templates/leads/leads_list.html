{% extends "base.html" %}

{% block content %}
    <a href="{% url 'leads:create-lead' %}"><h3>Create Lead</h3></a>
    <hr />
    <h1>This ia all our Leads</h1>
    <ul>
        {% for lead in leads%}
       <div class="lead">
        <a href="{% url 'leads:lead-details' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a>
       </div>
        {% endfor %}
    </ul>
    {% endblock content %}
