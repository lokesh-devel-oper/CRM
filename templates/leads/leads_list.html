<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lead {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;margin-top: 10px;
            background-color: darkgray;
            width: 100%;
        }

</head>
<body>

    <ul>
        {% for lead in leads%}

       </div>
        {% endfor %}
    </ul>
</body>
</html>
